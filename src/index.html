<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label for="cname">Character name:</label><br>
      <input type="text" id="cname" name="cname"><br>

      <label for="alignment">Alignment:</label><br>
      <input type="radio" id="Jedi" name="alignment" value="Jedi">
      <label for="Jedi">Jedi</label><br>
      <input type="radio" id="Sith" name="alignment" value="Sith">
      <label for="Sith">Sith</label><br>

      <label for="lightSaberColor">Choose a lightsaber color:</label><br>
      <select name="lightSaberColor" id="lightSaberColor">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
      </select><br><br>

      <input type="submit" value="Submit">
  </form>
table {
  margin-top: 50px;
}
  <table>
      <tr>
          <th>Character Name</th>
          <th>Alignment</th>
          <th>Lightsaber Color</th>
      </tr>

          <td>Red</td>
      </tr>
      <tr>
          <td>Yoda</td>
          <td>Jedi</td>
          <td>Green</td>
      </tr>
  </table>
